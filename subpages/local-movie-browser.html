<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: #b89b1c;
    }

    .libaryMovies td {
        margin: 0px;
    }

    .libaryMovies img {
        background-color: #333;
        width: 135px;
        height: 240px;
        border: 2px solid black;
        border-radius: 14px;
        margin: 14px 5px 14px 5px;
    }

    .libaryMovies img:hover {
        width: 155px;
        height: 260px;
        font-size: 30px;
        border: 4px solid white;
        border-radius: 20px;
        margin: 0px 0px 4px 0px;
    }

    .libraryDesc {
        height: 200px;
    }

    .libraryDesc img {
        height: 200px;
    }
</style>

<body>
    <div id="libraryDesc" class="libraryDesc"></div>
    <br>
    <div style="height:268px;border:1px solid purple;padding:0px;" id="movies" class="libaryMovies">
    </div>
</body>

<script>
    let contentList = ["https://supraboy981322.github.io/embeded-content/background.png", "https://supraboy981322.github.io/embeded-content/this-site-cant-be-reached.png", "https://supraboy981322.github.io/uncanny%20gobledygook.png"];
    let list = document.getElementById("movies");
    contentList.forEach((item) => {
        let img = document.createElement("img");
        img.src = item;
        list.appendChild(img);
    });	
</script>

</html>
