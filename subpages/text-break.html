<!doctype html>
<html lang="en">
<style>
  @font-face {
    font-family: D-DINExp-Bold;
    src: url(https://supraboy981322.github.io/styles/fonts/D-DINExp-Bold.otf);
  }

  html, body, h1, h2, h3, h4, h5, h6, p, b, span, i, div, iframe, object {
    font-family: D-DINExp-Bold;
    background-color: #3b4252;
    color: #eceff4;
  }

  body {
    font-family: D-DINExp-Bold;
    padding: 0px;
    margin: 0px;
    text-align: center;
    overflow: hidden;
  }

  .inputBox {
    width: 100vw;
    padding: 3vh 0vw;
    z-index: 1;
  }

  .input {
    width: 51%;
    z-index: 1;
    border-radius: 0.5em;
    border-color: transparent;
    background-color: #eceff4;
    color: #2e3440;
    text-align: center;

  }

  .outputBox {
    width: 100vw;
    height: 87vh;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  .output {
    word-break: break-word;
    word-wrap: break-word;
    z-index: 1;
  }

  .watermark {
    float: right;
    padding-right: 5px;
    color: #81a1c1;
    z-index: 1;
    display: none;
  }

  #tooltip {
    z-index: 50;
    float: left;
    position: absolute;
    top: 7vh;
    border: 5px solid #4c566a;
    padding: 5px;
    left: 37.5vw;
    width: 23vw;
    font-size: 3vw;
    border-radius: 25px;
    background-color: #434c5e;
  }
</style>

<body>
  <div class="inputBox">
    <input autofocus class="input" type="text" placeholder="Input text here">
  </div>
  <div id="outer" class="container outputBox">
    <div id="output" class="output"></div>
  </div>
  <div class="watermark">Lunch Break Software</div>
  <div id="tooltip"><span style="background-color:#434c5e">&#11014 Text Input &#11014<span></div>
</body>
<script>

  function loadText() {
    let tooltip = document.getElementById("tooltip");
    let params = new URLSearchParams(document.location.search);
    let t = params.get("t"); // is the string "Jonathan"

    if (t == null) {
      output.innerHTML = "Lorem Ipsum";
    } else {
      output.innerHTML = t;
    }
    output.style.fontSize = '100px'; // Default font size
    tooltip.setAttribute("style", "display:block");
  }
  addEventListener(window.onload, loadText());
</script>
<script>
  const input = document.querySelector('input');
  const output = document.querySelector('.output');
  const outputContainer = document.querySelector('.container');
  function resize_to_fit() {
    let fontSize = window.getComputedStyle(output).fontSize;
    output.style.fontSize = (parseFloat(fontSize) - 1) + 'px';

    if (output.clientHeight >= outputContainer.clientHeight) {
      resize_to_fit();
    }
  }

  function processInput() {
    output.innerHTML = this.value;
    output.style.fontSize = '100px'; // Default font size
    resize_to_fit();
    document.getElementById("tooltip").setAttribute("style", "display:none;");
  }
  input.addEventListener('input', processInput);
</script>

</html>
