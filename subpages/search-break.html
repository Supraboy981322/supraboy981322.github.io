<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles/stylesheet.css">
<link id="style" rel="stylesheet" href="/styles/styleLight.css">

<style>
    .main {
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: calc(50vh - 137px);
    }

    body {
        margin: 0px;
        padding: 0px;
    }

    #search {
        background: rgba(192, 230, 255, 0.4);
        height: 50px;
        padding: 10px 20px 10px 20px;
        font-size: 45px;
        border-radius: 25px;
        margin: -10px 0px 0px 0px;
        display: inline-block;
        width: 6vw;
        text-align: center;
        position: absolute;
        margin-top: 0px;
        margin-right: 8vw;
        cursor: pointer;
    }

    #searchBox {
        display: inline-block;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 25px;
        font-size: 45px;
        padding: 10px 20px 10px 20px;
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        width: 68vw;
        margin-left: 8vw;
        margin-right: 1vw;
    }

    .pageTitle {
        font-size: 60px;
    }
</style>

<body>
    <div class="main">
        <div>
            <h1 class="pageTitle"><b>Search Break</b></h1>
        </div>
        <br>
        <div id="searchBox" contenteditable>
        </div>
        <div onclick="search();" id="search"><span onclick="search();">Go</span>
        </div>
        <br>
    </div>
</body>
<script>
    var input = document.getElementById("searchBox");
    var searchButton = document.getElementById("search");
    
    function search() {
        window.location.replace("https://www.google.com/search?q=" + input.innerText);
        searchButton.setAttribute("style", "background: rgba(162, 200, 225, 0.4);")
    }

    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("search").click();
        }
    }); 
</script>
<script src="/scripts/darkModeCheck.js"></script>

</html>
