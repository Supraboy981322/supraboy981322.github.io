<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zane's Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Roboto", sans-serif;
    }

    body {
      font-family: "Lato", sans-serif;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #434c5e;
      backdrop-filter: blur(3px);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
      font-weight: bold;
    }

    .sidenav a:hover {
      color: #5e81ac;
      font-size: 30px;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
        color: #eceff4;
      }
    }

    .sidenav h1 {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: purple;
      display: block;
      transition: 0.3s;
      font-weight: bold;
    }

    .sidenav img {
      width: 200px;
      margin: 0px 0px 15px 25px;
    }

    #sidebarButton {
      position: absolute;
      z-index: 0;
      left: -20px;
      padding: 8px 20px 5px 35px;
      top: 45px;
      border-radius: 20px;
      background: #4c566a;
      backdrop-filter: blur(3px);
    }
  </style>
  <!-- Sidebar -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a onclick="changeChannel('home.html');closeNav();">Home</a>
    <a onclick="changeChannel('about-me.html');closeNav();">About</a>
    <a onclick="changeChannel('sitemap.html');closeNav();">Sitemap</a>
    <a onclick="changeChannel('subpages/games.html');closeNav();">Games</a>
    <a onclick="changeChannel('youtube-videos.html');closeNav();">My YouTube Videos</a>
  </div>

  <div class="hs1-main">
    <!-- Sidebar open button -->
    <div id="sidebarButton">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
    <!-- Main content -->
    <iframe id="pageContentFrame" src="home.html" frameborder="0" scrolling="yes" seamless="seamless" index="1"
      style="display:block; margin:-8px; width:100vw; height:100vh;"></iframe>
    <!-- END MAIN -->
  </div>
  <script>
    function changeChannel(channelURL) {
      document.getElementById("pageContentFrame").src = channelURL
    }
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  <script>
    // Prevent arrow and space keys from scrolling page
    window.addEventListener("keydown", function (e) {
      if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
        e.preventDefault();
      }
    }, false);
    // Deprecated code! Needed for older browsers
    window.addEventListener("keydown", function (e) {
      // space and arrow keys
      if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
      }
    }, false);

    function loadIframe() {
      let params = new URLSearchParams(document.location.search);
      let p = params.get("p");

      if (p == null) {
        changeChannel("https://supraboy981322.github.io/" + "home.html");
      } else {
        changeChannel("https://supraboy981322.github.io/" + decodeURI(p));
      }
    }
    addEventListener(window.onload, loadIframe());
  </script>
</body>

</html>
