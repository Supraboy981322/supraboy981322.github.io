<!DOCTYPE html>
<html lang="en">
<head>
<title>Zane's Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://supraboy981322.github.io/Styles/Homepage-stylesheet-1.css">
<link rel="stylesheet" href="https://supraboy981322.github.io/Styles/Homepage-stylesheet-2.css">
<link rel="stylesheet" href="https://supraboy981322.github.io/Styles/stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- NEEDED TO PROPERLY DISPLAY SIDE BAR! -->
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.hs1-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>

</head>
<body>

<!-- Navbar -->
<div class="hs1-top">
  <div class="hs1-bar hs2-theme hs1-top hs1-left-align hs1-large">
    <a class="hs1-bar-item hs1-button hs1-right hs1-hide-large hs1-hover-white hs1-large hs2-theme-l1" href="javascript:void(0)" onclick="hs1_open()"><i class="fa fa-bars"></i></a>
    <a onclick="changeChannel('https://supraboy981322.github.io/home')" class="hs1-bar-item hs1-button hs2-theme-l1">Zane's website</a>
    <a onclick="changeChannel('https://supraboy981322.github.io/about-me')" class="hs1-bar-item hs1-button hs1-hide-small hs1-hover-white">About</a>
    <a onclick="changeChannel('https://supraboy981322.github.io/site-map.html')" class="hs1-bar-item hs1-button hs1-hide-small hs1-hover-white">Site map</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="hs1-sidebar hs1-bar-block hs1-collapse hs1-large hs2-theme-l5 hs1-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="hs1_close()" class="hs1-right hs1-xlarge hs1-padding-large hs1-hover-black hs1-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="hs1-bar-item"><b>Menu</b></h4>
  <a class="hs1-bar-item hs1-button hs1-hover-black" onclick="changeChannel('https://supraboy981322.github.io/home')">Home</a>
  <a class="hs1-bar-item hs1-button hs1-hover-black" onclick="changeChannel('https://supraboy981322.github.io/about-me')">About</a>
  <a class="hs1-bar-item hs1-button we-hover-black" onclick="changeChannel('https://supraboy981322.github.io/site-map')">Site map</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="hs1-overlay hs1-hide-large" onclick="hs1_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="hs1-main" style="margin-left:250px;"

<!-- Main content goes here-->  
  <iframe id="pageContentFrame" src="https://supraboy981322.github.io/home" frameborder="0" scrolling="yes" seamless="seamless" style="display:block; width:100%; height:100vh;"></iframe>

<!-- END MAIN -->
</div>
<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function hs1_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function hs1_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
function changeChannel(channelURL) {
  event.preventDefault();
  document.getElementById("pageContentFrame").src = channelURL
}
function xafronianVoiloe(){
  document.getElementById("pageContentFrame").src = "https://www.bing.com"
}
</script>

</body>
</html>
