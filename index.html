    <style>
        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #111;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;
        }
        
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        .content-text-box {
          background: #5ea7a7;
          padding: 5px;
          border-radius: 5px;
        }
        .jumbotron-text-center {
          background-image: url("uncanny gobledygook.png");
          background-size: cover;
          height: 200px;
        }
        .footer {
          color: black;
          background-color:rgb(74, 201, 158);
          text-align: center;
          height: 75px;
        }
        .jumbotron-actual-text-center {
          background-color: white;
          color: black;
          font-size: 10px; 
          font-weight: bold;
          margin: 0 auto;
          padding: 10px;
          width: 50%;
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          mix-blend-mode: screen;
        }
        .col-sm-4 {
          padding: 0;
          display: block;
        }
        .col-sm-4-content {
          background-color:azure;
          padding: 15px;
          border-radius: 5px;
        }
        .col-sm-8 {
          padding: 0;
          display: block;
        }
        .col-sm-8-content {
          background-color: #2d5f5f;
          padding: 15px;
          border-radius: 5px;
        }
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style>
        </head>
