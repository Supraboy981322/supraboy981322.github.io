<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles/stylesheet.css">

<body>
    <div class="main">
        <div>
            <h1 class="pageTitle"><b>Game name</b></h1>
        </div>
        <br>
        <div class="textBox">
            <br>
            <h2>About this game</h2>
            <p>Description and brief history<br>Infomation from
                &#8220<a href="domain and subdomain of website">Link text</a>&#8221<br>Port made by <a
                    href="creator GitHub page">&#8220creator's username&#8221 from GitHub</a></p>
            <br>
        </div>
        <br>
        <div class="textBox">
            <br>
            <iframe src="game url" style="width: 0px; height: 0px; margin: 0 auto; display:block; frameborder:0;">
            </iframe>
            <br>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div>
            <h4><b>End of page</b></h4>
        </div>
    </footer>
    <script>
        // Prevent arrow and space keys from scrolling page
        window.addEventListener("keydown", function (e) {
            if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
        // Deprecated code! Needed for older browsers
        window.addEventListener("keydown", function (e) {
            // space and arrow keys
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

    </script>
</body>

</html>
