<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zane's Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <style>
    html,body,h1,h2,h3,h4,h5,h6 {
      font-family: "Roboto", sans-serif;
    }
    body {
      font-family: "Lato", sans-serif;
    }
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgba(192,243,252,0.5);
      backdrop-filter: blur(3px);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
      font-weight:bold;
    }
    .sidenav a:hover {
      color: grey;
      font-size:30px;
    }
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
    </style>
    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a onclick="changeChannel('https://supraboy981322.github.io/home')">Home</a>
      <a onclick="changeChannel('https://supraboy981322.github.io/about-me')">About</a>
      <a onclick="changeChannel('https://supraboy981322.github.io/site-map')">Sitemap</a>
      <a onclick="changeChannel('https://supraboy981322.github.io/subpages/games')">Games</a>
    </div>
    
    <div class="hs1-main">
      <!-- Sidebar open button -->
      <div id="sidebarButton"  style="position:absolute; z-index:0; left:-20px; padding:5px 20px 0px 35px; top:20px; border-radius:20px;background: rgba(102,243,252,0.5);backdrop-filter: blur(3px);">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>
      
      <!-- Main content -->
      
      <!-- END MAIN -->
    </div>
    <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
  </body>
</html>
