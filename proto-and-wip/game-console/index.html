<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zane's Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Roboto", sans-serif;
    }

    body {
      font-family: "Lato", sans-serif;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgba(192, 243, 252, 0.5);
      backdrop-filter: blur(3px);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
      font-weight: bold;
    }

    .sidenav a:hover {
      color: purple;
      font-size: 30px;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }
    .sidenav h1 {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: purple;
      display: block;
      transition: 0.3s;
      font-weight: bold;
    }
    .sidenav img {
      width:200px;
      margin:0px 0px 15px 25px;
    }
    #sidebarButton {
      position:absolute;
      z-index:0;
      left:-20px;
      padding:5px 20px 9px 35px;
      top:45px;
      border-radius:20px;
      background: rgba(102,243,252,0.5);
      backdrop-filter: blur(3px);
    }
  </style>
  <!-- Sidebar -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a onclick="changeChannel('home.html');closeNav();">Home</a>
    <a onclick="changeChannel('sitemap.html');closeNav();">My Games</a>
    <a onclick="changeChannel('subpages/games.html');closeNav();">Store</a>
    <a onclick="changeChannel('youtube-videos.html');closeNav();">Settings</a>
  </div>

  <div class="hs1-main">
    <!-- Sidebar open button -->
    <div id="sidebarButton">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
    <!-- Main content -->
    <iframe id="pageContentFrame" src="home.html" frameborder="0" scrolling="yes"
      seamless="seamless" index="1" style="display:block; margin:-8px; width:100vw; height:100vh;"></iframe>
    <!-- END MAIN -->
  </div>
  <script>
    var addEvent = document.addEventListener ? function(target,type,action){
        if(target){
          target.addEventListener(type,action,false);
        }
      } : function(target,type,action){
        if(target){
          target.attachEvent('on' + type,action,false);
        }
      }

      addEvent(document,'keydown',function(e){
        e = e || window.event;
        var key = e.which || e.keyCode;
        if(key===84){
          if(document.getElementById.style.width == "250px") {
            closeNav();
          }
          if(document.getElementById.style.width == "0") {
            openNav();
          }
        }
      }
    });
    function changeChannel(channelURL) {
      event.preventDefault();
      document.getElementById("pageContentFrame").src = channelURL
    }
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>

</html>
