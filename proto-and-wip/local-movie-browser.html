<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://supraboy981322.github.io/styles/stylesheet.css">

<style>
    body {
        padding: 5px;
        padding-top: 6px;
    }

    .libaryMovies td {
        margin: 0px;
    }

    .libaryMovies img {
        background-color: #333;
        width: 135px;
        height: 240px;
        border: 2px solid black;
        border-radius: 14px;
        margin: 14px 5px 14px 5px;
    }

    .libaryMovies img:hover {
        width: 155px;
        height: 260px;
        font-size: 30px;
        border: 4px solid white;
        border-radius: 20px;
        margin: 0px 0px 4px 0px;
    }

    .libraryDesc {
        height: 200px;
        background: rgba(192, 243, 252, 0.55);
        border-radius: 25px;
        backdrop-filter: blur(3px);
        padding: 14px;
    }

    .libraryDesc img {
        height: 200px;
        border-radius: 18px;
    }

    .libraryDesc span {
        margin-top: 0px;
    }

    .movieRow {
        width: 100%;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.40);
        border-radius: 25px;
        margin: 0px;
        padding: 8px 10px 0px 10px;
        backdrop-filter: blur(3px);
    }

    .rowLeft {
        float: left;
        border: none;
        border-radius: 0px 130px 130px 0px;
        height: 260px;
        margin-left: -10px;
        background-color: rgba(255, 0, 0, 0.3);
        width: 35px;
    }

    .rowRight {
        float: right;
        border: none;
        border-radius: 130px 0px 0px 130px;
        height: 260px;
        margin-right: -10px;
        background-color: rgba(255, 0, 0, 0.3);
        width: 35px;
    }

    .hide {
        display: none;
    }

    .poster:hover+.hide {
        display: block;
        color: red;
    }
</style>

<body>
    <div id="libraryDesc" class="libraryDesc">
        <img src="https://supraboy981322.github.io/uncanny%20gobledygook.png">
        <span>jd</span>
    </div>
    <br>
    <div id="movies" class="libaryMovies movieRow">
        <button class="rowLeft"><p><</p></buton>
                    <button class="rowRight">
                        <p>></p>
                        </buton>
    </div>

    <br>
    <div class="poster">Hover over me.</div>
    <div class="hide">I am shown when someone hovers over the div above.</div>

    <div class="poster">Hover2</div>
    <div class="hide">I am shown when someone hovers over "Hover2"</div>

</body>

<script>
    let contentList = ["https://supraboy981322.github.io/embeded-content/background.png", "https://supraboy981322.github.io/embeded-content/this-site-cant-be-reached.png", "https://supraboy981322.github.io/uncanny%20gobledygook.png"];
    let list = document.getElementById("movies");
    contentList.forEach((item) => {
        let img = document.createElement("img");
        img.src = item;
        list.appendChild(img);
    });
</script>

</html>
