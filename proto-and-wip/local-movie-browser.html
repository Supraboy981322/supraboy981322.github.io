<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles/stylesheet.css">
<link id="style" rel="stylesheet" href="/styles/styleLight.css">

<style>
    body {
        padding: 5px;
        padding-top: 6px;
    }

    .libaryMovies td {
        margin: 0px;
    }

    .libaryMovies img {
        background-color: #333;
        width: 135px;
        height: 240px;
        border: 2px solid black;
        border-radius: 14px;
        margin: 14px 5px 14px 5px;
    }

    .libaryMovies img:hover {
        width: 155px;
        height: 260px;
        font-size: 30px;
        border: 4px solid white;
        border-radius: 20px;
        margin: 8px 0px 0px 0px;
    }

    .libraryDesc {
        height: 200px;
        background: rgba(192, 243, 252, 0.55);
        border-radius: 25px;
        backdrop-filter: blur(3px);
        padding: 14px;
        width: calc(100vw - 38px);
        display: inline-block;
    }

    .libraryDesc img {
        height: 200px;
        border-radius: 18px;
    }

    .libraryDesc .title {
        margin-top: 0px;
        font-size: 50px;
    }

    .movieRow {
        width: calc(100vw - 28);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.40);
        border-radius: 25px;
        margin: 10px 0px 10px 0px;
        padding: 8px 10px 0px 10px;
        backdrop-filter: blur(3px);
    }

    .rowLeft {
        float: left;
        border: none;
        border-radius: 0px 130px 130px 0px;
        height: 260px;
        margin-left: -10px;
        background-color: rgba(255, 0, 0, 0.3);
        width: 35px;
    }

    .rowRight {
        float: right;
        border: none;
        border-radius: 130px 0px 0px 130px;
        height: 260px;
        margin-right: -10px;
        background-color: rgba(255, 0, 0, 0.3);
        width: 35px;
    }
</style>

<body>
    <div id="libraryDesc" class="libraryDesc">

    </div>
    <br>
    <div id="movies" class="libaryMovies movieRow">
        <button class="rowLeft"><p><</p></buton>
                    <button class="rowRight">
                        <p>></p>
                        </buton>
    </div>
</body>

<script>
    let directory = ["https://supraboy981322.github.io/embeded-content/"]
    let contentList = ["background", "this-site-cant-be-reached", "uncanny%20gobledygook"];
    let list = document.getElementById("movies");
    let hoverArea = document.getElementById("libraryDesc");
    contentList.forEach((item) => {
        let posterImg = document.createElement("img");
        posterImg.src = directory + item + "Poster.png";
        posterImg.addEventListener("mouseover", (event) => {
            document.getElementById(item + "descImg").setAttribute("style", "display: inline-block");
            document.getElementById(item + "descTitle").setAttribute("style", "display: inline-block;");
        });
        posterImg.addEventListener("mouseleave", (event) => {
            document.getElementById(item + "descImg").setAttribute("style", "display: none");
            document.getElementById(item + "descTitle").setAttribute("style", "display: none;");
        });
        list.appendChild(posterImg);
        let hoverImg = document.createElement("img");
        hoverImg.src = directory + item + "Description.png";
        hoverImg.setAttribute("style", "display:none;");
        hoverImg.setAttribute("id", item + "descImg");
        hoverArea.appendChild(hoverImg);
        let title = document.createElement("span");
        title.innerText = item.replaceAll("%20", " ");
        title.setAttribute("style", "display:none;");
        title.setAttribute("id", item + "descTitle");
        title.setAttribute("class", "title");
        hoverArea.appendChild(title);

    });
</script>
<script src="/scripts/darkModeCheck.js"></script>

</html>
