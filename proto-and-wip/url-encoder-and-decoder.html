<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles/stylesheet.css">

<body>
    <div class="main">
        <div>
            <h1 class="pageTitle"><b>URL Encoder & Decoder</b></h1>
        </div>
        <br>
        <div class="textBox">
            <br>
            <h2>What does this mean?</h2>
            <p>Content</p>
            <br>
        </div>
        <br>
        <div class="textBox">
            <br>
            <h2>Encoder</h2>
            <p>
                <input type="text" id="eIn" placeholder="Enter text here">
                <button onclick="encode(document.getElementById('eIn').value);">Encode</button>
                <h3 id="eOut">Not yet encoded</h3>
            </p>
            <br>
        </div>
        <br>
        <div class="textBox">
            <br>
            <h2>Decoder</h2>
            <p>
                <input type="text" id="dIn" placeholder="Enter text here">
                <button onclick="decode(document.getElementById('dIn').value);">Decode</button>
                <h3 id="dOut">Not yet decoded</h3>
            </p>
            <br>
        </div>
        <br>
    </div>
    <!-- Footer -->
    <footer>
        <div>
            <h4>End of page</h4>
        </div>
    </footer>
</body>
<script>
    function decode(t) {
        let output = document.getElementById("dOut");
        
        output.innerText = decodeURI(t);
    }

    function encode(t){
        let output = document.getElementById("eOut");
        
        output.innerText = encodeURI(t);
    }
</script>
</html>
