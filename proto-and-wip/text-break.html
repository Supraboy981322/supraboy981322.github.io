<!doctype html>
<html lang="en">
<style>
  @font-face {
    font-family: D-DINExp-Bold;
    src: url(https://supraboy981322.github.io/styles/fonts/D-DINExp-Bold.otf);
  }

  body {
    font-family: D-DINExp-Bold;
    padding: 0px;
    margin: 0px;
    text-align: center;
    overflow: hidden;
  }

  .inputBox {
    width: 100vw;
    padding: 3vh 0vw;
  }

  .input {
    width: 51%;
  }

  .outputBox {
    width: 100vw;
    height: 90vh;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .output {
    word-break: break-word;
    word-wrap: break-word;
  }
</style>

<body>
  <div class="inputBox">
    <input class="input" type="text" placeholder="Add text input here">
  </div>
  <div id="outer" class="container outputBox">
    <div class="output"></div>
  </div>
</body>
<script>
  const input = document.querySelector('input');
  const output = document.querySelector('.output');
  const outputContainer = document.querySelector('.container');

  function resize_to_fit() {
    let fontSize = window.getComputedStyle(output).fontSize;
    output.style.fontSize = (parseFloat(fontSize) - 1) + 'px';

    if (output.clientHeight >= outputContainer.clientHeight) {
      resize_to_fit();
    }
  }

  function processInput() {
    output.innerHTML = this.value;
    output.style.fontSize = '100px'; // Default font size
    resize_to_fit();
  }

  input.addEventListener('input', processInput);
</script>

</html>
