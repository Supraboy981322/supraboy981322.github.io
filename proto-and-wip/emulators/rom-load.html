<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://supraboy981322.github.io/styles/stylesheet.css">

<body style="margin:0px;padding:0px;">

        <div class="coverScreen">
          <center>No ROM loaded</center>
          <center>Please click here to load a ROM</center>
      </div>
    <script>
        // Prevent arrow and space keys from scrolling page
        window.addEventListener("keydown", function (e) {
            if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
        // Deprecated code! Needed for older browsers
        window.addEventListener("keydown", function (e) {
            // space and arrow keys
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

    </script>
</body>

</html>
