<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @font-face {
        font-family: D-DINExp-Bold;
        src: url(https://supraboy981322.github.io/styles/fonts/D-DINExp-Bold.otf);
    }

    body {
        font-family: D-DINExp-Bold;
        padding: 0px;
        margin: 0px;
        background-color: #c9ffff;
        color: #c9ffff;
    }

    #questionTopBar {
        background-color: #0094ff;
        margin: -25px 0px -20px 0px;
        padding: 0px 10px 0px 10px;
        font-size: 3vh;
        height: 3.5vh;
    }

    #qNum {
        float: right;
    }

    #question {
        border: 1px solid black;
        height: 46vh;
        margin-top: 2.5vh;
        padding: 1%;
        color: #0094ff;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        font-size: 5vh;
    }

    #answerOptions {
        height: 50vh;
        width: 100vw;
        border: 1px solid black;
        margin: 0px;
    }

    #answerOptions div {
        background-color: #0094ff;
        width: 40%;
        height: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3vh;
    }

    #answerOptions .left {
        margin-left: 9vw;
        border-radius: 10em 5em 5em 10em;
    }

    #answerOptions .bottom {
        margin-top: 2.5vh;
    }

    #answerOptions .top {
        margin-bottom: 2.5vh;
    }

    #answerOptions .right {
        margin-right: 9vw;
        border-radius: 5em 9em 9em 5em;
    }

    @media (min-width: 721px) {}

    @media (max-width: 720px) {}
</style>

<body class="main">
    <div id="questionScreen">
        <div id="questionTopBar">
            <p>
                <span>Study Break by <span
                        style="color:#ff6969;background-color:#ffdb99;padding:500vh 0.2vw 0vh 0.25vw;border-radius:1vh;">Lunch
                        Break<i
                            style="background-color:#ff6969;color:#ffdb99;border-radius:0.8vh; padding:2vh 0.5vh 0px 0.5vh;font-size:2vh;">Software</i></span></span>
                <span id="qNum">4/3</span>

            </p>
        </div>
        <div id="viewPort">
            <div id="question">Question 1 "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam rutrum viverra
                varius."</div>
            <div id="answerOptions">
                <div class="left top" style="float: left; margin-top: 5vh;" id="option1">option 1</div>
                <div class="right top" style="float: right; margin-top: 5vh;" id="option2">option 2</div>
                <div class="left bottom" style="float: left; margin-bottom: 5vh;" id="option3">option 3</div>
                <div class="right bottom" style="float: right; margin-bottom: 5vh;" id="option4">option 4</div>
            </div>
        </div>
